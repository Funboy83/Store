# Firebase App Hosting Configuration
# This file is for Firebase App Hosting (backend/full-stack apps)
# For static web hosting, use firebase.json instead

runConfig:
  # CPU and memory allocation
  cpu: 1
  memory: 512MB
  
  # Scaling configuration
  minInstances: 0
  maxInstances: 10
  
  # Environment variables (if needed for server-side functionality)
  env:
    NODE_ENV: production

# Build configuration
buildConfig:
  runtime: nodejs20
  commands:
    - npm ci
    - npm run build
